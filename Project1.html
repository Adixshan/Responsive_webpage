<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
           
            min-height: 100vh;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            display: flex;
            flex: 1;
            margin: 40px 0;
            padding: 20px;
            gap: 10px;
        }

        .left-menu {
            background-color: #ffcccb;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            border: 2px solid #f08080;
        }

        .main-content {
            background-color: #d4f1f4;
            padding: 20px;
            overflow-y: auto;
            border: 2px solid #87ceeb;
        }

        .right-panel {
            background-color: #c3e6cb;
            padding: 10px;
            overflow-y: auto;
            border: 2px solid #90ee90;
        }

        button {
            margin-bottom: 10px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 700px) {
            .container {
                flex-direction: column;
            }

            .left-menu,
            .main-content,
            .right-panel {
                width: 100%;
                height: auto;
            }
        }

        @media (min-width: 701px) {
            .container {
                flex-direction: row;
            }

            .left-menu {
                width: 20%;
                height: 90vh;
            }

            .main-content {
                flex: 1;
                height: 90vh;
            }

            .right-panel {
                width: 20%;
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">Fixed Navbar</div>

    <div class="container">
        <div class="left-menu">
            <button onclick="toggleMenu()">
                â˜° 
            </button>
            <p>Menu Item 1</p>
            <p>Menu Item 2</p>
            <p>Menu Item 3</p>
        </div>

        <div class="main-content">
            <h1>Main Content</h1>
            <p>This is the main content area. It adjusts its layout and alignment based on screen width.</p>
        </div>

        <div class="right-panel">
            <h2>Right Panel</h2>
            <p>This panel contains additional information and repositions for smaller screens.</p>
        </div>
    </div>

    <div class="footer">Footer</div>

    <script>
        function toggleMenu() {
            const leftMenu = document.querySelector('.left-menu');
            leftMenu.style.width = leftMenu.style.width === '50px' ? '20%' : '50px';
        }

        function adjustPageWidth() {
            const screenWidth = window.innerWidth;
            const body = document.body;

            if (screenWidth > 992 && screenWidth <= 1600) {
                body.style.transform = 'scale(0.9)';
            } else if (screenWidth > 700 && screenWidth <= 767) {
                body.style.transform = 'scale(0.8)';
            } else if (screenWidth > 600 && screenWidth <= 700) {
                body.style.transform = 'scale(0.75)';
            } else if (screenWidth <= 600) {
                body.style.transform = 'scale(0.5)';
            } else {
                body.style.transform = 'scale(1)';
            }
            body.style.transformOrigin = '0 0';
        }

        window.addEventListener('resize', adjustPageWidth);
        window.addEventListener('load', adjustPageWidth);
    </script>
</body>
</html>
